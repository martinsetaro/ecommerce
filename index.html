<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css.css">
    <title>Document</title>
</head>
<body>
    <section class="contenedor">
        <div class="card">
            <img class="card_imagen" src="https://i.blogs.es/c8490c/bulbasaur/450_1000.png" alt="bulbasaur" title="bulbasaur">
            <h2 class="card_price">$ 300</h2>
            <div class="card_info">
                <h2 class="card_title">bulbasaur</h2>
                <button class="card_button">Agregar</button>
            </div>
        </div>
        <div class="card">
            <img class="card_imagen" src="https://i.blogs.es/1acc46/charmander/450_1000.png" alt="charmander" title="charmander">
            <h2 class="card_price">$ 400</h2>
            <div class="card_info">
                <h2 class="card_title">charmander</h2>
                <button class="card_button">Agregar</button>
            </div>
        </div>
</section>
<section class="cart">
    <div class="itemTitles">
        <h2>Producto</h2>
        <h2>Precio</h2>
        <h2>Cantidad</h2>
        <h2>Eliminar</h2>
    </div>
    
</section>
<section class="precioTotal">
    <h3 class="precioTotal_title">Total: $ <span class="precioCompra">0</span></h3>
    <button class="btn_comprar">Comprar</button>
</section>

    <script src="js/app.js"></script>
</body>
</html>
